<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fACTORy32 Registrazione soci</title>
</head>

<body>

    <div class="container">
        <br />
        <div class="row">
            <img width="100%"
                src="https://www.factory32.it/wp-content/uploads/2018/05/cropped-fACTORy32-VP-Tratto-NeroPieno.jpg">
            <div class="col s12">
                <div class="row">
                    <div class="col s12">
                        <div class="card-panel black">
                            <span class="yellow-text">Completa il form di iscrizione a socio e dopo premi il pulsante
                                "Avanti" per tornare alla pagina di acquisto
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <iframe
                    src="https://docs.google.com/forms/u/0/d/e/1FAIpQLScJnQOsqbsHD968NbLKFoJQ2DEnwhROLfCeCPs68Ppgr-prFA/formResponse?embedded=true"
                    width="100%" height="700px" frameborder="0" marginheight="0" marginwidth="0">Caricamento...</iframe>
            </div>
            <div class="col s6 offset-s6">
                <br />
                <button onclick="continueRegistration()" class="btn waves-effect waves-light red darken-3" type="submit" name="action">Avanti
                    <i class="material-icons right">send</i>
                </button>

            </div>

        </div>

        <script type="text/javascript">
            function continueRegistration() {
                const queryString = window.location.search;
                console.log("queryString: " + queryString);
                const urlParams = new URLSearchParams(queryString);
                
                const state = urlParams.get('state');
                console.log("state: " + state);

                const redirectURL = "https://factory32-1.eu.auth0.com" + "/continue" + "?state=" + state;
                console.log("redirectURL: " + redirectURL)

                location.href = redirectURL;
            }
        </script>

</body>

</html>
